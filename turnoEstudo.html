<meta charset="UTF-8" />
<script>
    /*
    Faça um script que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    // Entrada de Dados
let turno = prompt("Em que turno você estuda? Digite M-matutino, V-Vespertino ou N-Noturno:");

// Processamento
if (turno == 'M') {
    document.write("Bom Dia!");
} else if (turno == 'V') {
    document.write("Boa Tarde!");
} else if (turno == 'N') {
    document.write("Boa Noite!");
} else {
    document.write("Valor Inválido!");
} 

// Saída de Dados
    


</script>
